<section class="courseInfo">
  <div class="title">
    <h2>Course Info</h2>
  </div>

  <hr>

  <div class="form__container">
    <form #courseForm="ngForm" *ngIf="course">

      <!-- Name -->
      <div class="form-group mb-3 row">
        <label class="col-sm-2 form-label">Name:</label>

        <div class="col-sm-10">
          <input class="form-control" [(ngModel)]="course.name" name="name" #courseName="ngModel" [ngClass]="{'is-invalid': courseName.invalid}" required />

          <div class="invalid-feedback">
            <span>
              Course name is required.
            </span>
          </div>
        </div>
      </div>

      <!-- Price -->
      <div class="form-group mb-3 row">
        <label class="col-sm-2 form-label">Price:</label>

        <div class="col-sm-10">
          <input class="form-control" [(ngModel)]="course.price" name="price" type="number" #coursePrice="ngModel" [ngClass]="{'is-invalid': coursePrice.invalid}" required />

          <div class="invalid-feedback">
            <span>
              Course price is required.
            </span>
          </div>
        </div>
      </div>

      <!-- Rating -->
      <div class="form-group mb-3 row">
        <label class="col-sm-2 form-label">Rating:</label>

        <div class="col-sm-10">
          <input class="form-control" [(ngModel)]="course.rating" name="rating" type="number" #courseRating="ngModel" [ngClass]="{'is-invalid': courseRating.invalid}" required />

          <div class="invalid-feedback">
            <span>
              Course rating is required.
            </span>
          </div>
        </div>
      </div>

      <!-- Description -->
      <div class="form-group mb-3 row">
        <label class="col-sm-2 form-label">Description:</label>

        <div class="col-sm-10">
          <textarea class="form-control" [(ngModel)]="course.description" name="description" #courseDescription="ngModel" [ngClass]="{'is-invalid': courseDescription.invalid}" required></textarea>

          <div class="invalid-feedback">
            <span>
              Course description is required.
            </span>
          </div>
        </div>
      </div>

      <div class="button__container mt-5 d-flex flex-row-reverse">
        <button class="btn btn-primary col-1 " [disabled]="courseForm.invalid" (click)="save()">
          Save
        </button>

        <button class="btn btn-danger col-1 me-1" [routerLink]="['/courses/']">
          Back
        </button>
      </div>

    </form>
  </div>
</section>
