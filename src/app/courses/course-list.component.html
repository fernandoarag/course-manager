<section>
  <h1>Teste do h1</h1>
</section>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Imagem</th>
      <th>Name</th>
      <th>Price</th>
      <th>Code</th>
      <th>Release Date</th>
      <th>Rating</th>
      <th>Options</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let course of courses">
      <td>
        <img
          [src]="course.imageUrl"
          [alt]="course.name"
          style="
            width: 30px;
            height: 30px;
            object-fit: cover;
            object-position: center;
          "
        />
      </td>
      <td>{{ course.name }}</td>
      <td>{{ course.price }}</td>
      <td>{{ course.code }}</td>
      <td>{{ course.releaseDate }}</td>
      <td>
        <app-star [rating]="course.rating"></app-star>
      </td>
      <td></td>
    </tr>
  </tbody>
</table>
